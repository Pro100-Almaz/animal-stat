{% extends 'navigation.html' %}
{% block content %}
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-8 order-md-1">
              <h4 class="mb-3">Добавление новых данных</h4>
              <form method="post">
                {% csrf_token %}
                <div class="col-md-6 mb-3">
                    <label for="year">Год</label>
                    <input type="number" class="form-control" placeholder="Например 2023" id="year" name="year">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Район</label>
                    <input type="text" class="form-control" placeholder="Количество, нап 12" id="region" name="region">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Количество</label>
                    <input type="text" class="form-control" placeholder="Количество, нап 12" id="number" name="number">
                </div>
                <hr class="mb-4">
                <div class="row d-flex justify-content-between">
                    <button type="button" class="btn btn-info btn-lg" onclick="window.history.back()">Назад</button>
                    <a href="{% url 'add_crime' %}"><button class="btn btn-success btn-lg" type="submit">Добавить</button></a>
                </div>
                
              </form>
            </div>
          </div>
    </div>
{% endblock %}
